<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sítio do Pica-Pau - Jogo da Memória</title>
  <meta name="description" content="Jogo da memória simples e responsivo." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Jogo da Memória</h1>
    <div class="stats" aria-live="polite">
      <span id="moves">0</span> jogadas • Tempo: <span id="timer">00:00</span>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <label for="size">Tamanho:</label>
      <select id="size">
        <option value="4">4x4</option>
        <option value="6">6x6</option>
      </select>
      <button id="newGame">Novo jogo</button>
    </section>

    <section id="grid" class="grid" aria-label="Tabuleiro do jogo" aria-live="polite"></section>

    <section id="result" class="result" hidden>
      <h2>Parabéns!</h2>
      <p>Você venceu em <strong id="finalMoves">0</strong> jogadas em <strong id="finalTime">00:00</strong>.</p>
      <button id="playAgain">Jogar novamente</button>
    </section>
  </main>

  <footer class="footer">
    <p>Feito com ❤️</p>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
